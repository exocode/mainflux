categories:
  - IOT
questions:
  - variable: volumes.driver
    default: "csi.hetzner.cloud"
    description: "Enter the Floating IP from your Hetzner account. The one you wanna point to the target."
    type: string
    label: VolumeDriver
    required: true
    group: "Volumes"
  - variable: volumes.size
    default: "10Gi"
    description: "The size of the volume"
    type: string
    label: Volume Size
    required: true
    group: "Volumes"
  # Users DB
  - variable: usersDb.env.POSTGRES_USER
    label: "PostgreSQL Admin Username"
    show_if: "env.open.DATABASE=PostgreSQL"
    default: "admin"
    description: "Username for PostgreSQL"
    type: string
  - variable: usersDb.env.POSTGRES_PASSWORD
    label: "PostgreSQL Admin password"
    show_if: "env.open.DATABASE=PostgreSQL"
    default: "admin"
    description: "Password for PostgreSQL"
    type: string

  # Database settings
  - variable: env.open.DATABASE
    description: "Select prefered Database (tested only with InfluxDB)"
    label: "Database"
    required: true
    type: enum
    group: "Database"
    options:
      - "InfluxDB"
      - "CassandraDB"
      - "MongoDB"
  - variable: usersDb.env.INFLUX_USER
    label: "InfluxDB Admin Username"
    show_if: "env.open.DATABASE=InfluxDB"
    default: "admin"
    description: "Username for InfluxDB"
    type: string
  - variable: usersDb.env.INFLUX_PASSWORD
    label: "InfluxDB Admin password"
    show_if: "env.open.DATABASE=InfluxDB"
    default: "admin"
    description: "Password for InfluxDB"
    type: string
  - variable: usersDb.env.INFLUX_USER
    label: "InfluxDB Admin Username"
    show_if: "env.open.DATABASE=InfluxDB"
    default: "admin"
    description: "Username for InfluxDB"
    type: string
  - variable: usersDb.env.INFLUX_PASSWORD
    label: "InfluxDB Admin password"
    show_if: "env.open.DATABASE=InfluxDB"
    default: "admin"
    description: "Password for InfluxDB"
    type: string
