categories:
  - IOT
questions:
  - variable: global.replicas
    default: 3
    description: "Amount of instances"
    type: int
    label: Global Replicas
    required: true
    group: "Deployment"

  - variable: volumes.driver
    default: "csi.hetzner.cloud"
    description: "Enter the Floating IP from your Hetzner account. The one you wanna point to the target."
    type: string
    label: VolumeDriver
    required: true
    group: "Volumes"
  - variable: volumes.size
    default: "10Gi"
    description: "The size of the volume"
    type: string
    label: Volume Size
    required: true
    group: "Volumes"

  # usersDB
  - variable: usersDb.env.POSTGRES_USER
    label: "usersDB Username"
    default: "mainflux"
    description: "Username for usersDB"
    type: string
    group: "PostgreSQL"

  - variable: usersDb.env.POSTGRES_PASSWORD
    label: "usersDB Password"
    default: "mainflux"
    description: "Password for usersDB"
    type: string
    group: "PostgreSQL"

  # Users
  - variable: users.env.MF_USERS_DB_USER
    label: "Users Admin password"
    default: "mainflux"
    description: "Username for Users"
    type: string
    group: "PostgreSQL"

  - variable: users.env.MF_USERS_DB_PASS
    label: "Users Admin password"
    default: "mainflux"
    description: "Password for Users"
    type: string
    group: "PostgreSQL"

  # ThingsDB
  - variable: thingsDB.env.POSTGRES_USER
    label: "ThingsDB Admin Username"
    default: "mainflux"
    description: "Username for ThingsDB"
    type: string
    group: "PostgreSQL"

  - variable: thingsDB.env.POSTGRES_PASSWORD
    label: "ThingsDB Admin password"
    default: "mainflux"
    description: "Password for ThingsDB"
    type: string
    group: "PostgreSQL"

  # Things
  - variable: things.env.POSTGRES_USER
    label: "Things User"
    default: "mainflux"
    description: "Password for Things"
    type: string
    group: "PostgreSQL"

  - variable: things.env.POSTGRES_PASSWORD
    label: "Things password"
    default: "mainflux"
    description: "Username for Things"
    type: string
    group: "PostgreSQL"

  # Database settings
  - variable: env.open.DATABASE
    description: "Select prefered Database (tested only with InfluxDB)"
    label: "Database"
    required: true
    type: enum
    options:
      - "InfluxDB"
    group: "Database"

  # InfluxDB
  - variable: usersDb.env.INFLUX_USER
    label: "InfluxDB Admin Username"
    show_if: "env.open.DATABASE=InfluxDB"
    default: "admin"
    description: "Username for InfluxDB"
    type: string
    group: "Database"

  - variable: usersDb.env.INFLUX_PASSWORD
    label: "InfluxDB Admin password"
    show_if: "env.open.DATABASE=InfluxDB"
    default: "admin"
    description: "Password for InfluxDB"
    type: string
    group: "Database"
